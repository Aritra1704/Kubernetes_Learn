apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: myapp-replicaset
  labels:
    app: myapp
    type: front-end
spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: front-end
    spec:
      containers:
        - name: nginx-container
          image: nginx
  replicas: 3
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql-h
#  If ordered set is not required
  podManagementPolicy: Parallel